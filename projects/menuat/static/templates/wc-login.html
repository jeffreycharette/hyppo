									</div>	
							  	</div>
							</div>

							<div class="confirm">
								<input type="checkbox" name="remember"/>

							</div>	

							<div class="row">
							
								<button type="submit" class="btn btn-lg btn-primary col-xs-12">Sign in</button>
							
							</div>
								
						</fieldset>
