<body style="margin:0;padding:0;">
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
<!-- create -->
<div class="noty_bar noty_theme_twitter noty_layout_top noty_alert" id="noty_alert_1333735261593" style="cursor: pointer; display: block; ">
	<div class="noty_message">
		<span class="noty_text"></span>
	</div>
</div>
<div id="signin-ct">
	<div id="signin-header">
		<a href="#signin" id="leanmodal" class="wrc-user-out">sign in</a>
		<h2>{{form_title}}</h2>
		{{{messages}}}
	</div>
	<div>
		<form name="edit" method="{{method}}" action="{{edit_action}}{{id}}">
			<table>
		    	{{{form}}}
			</table>
			<br />
			<input class="save" style="float:left;margin-left:20px;" type="submit" value="save" />
		</form>
		<form style="float:left" name="duplicate" method="{{method}}" action="{{duplicate_action}}{{id}}">
			<div style="display:none;">
		  	<table>
		    	{{{form}}}
		  	</table>
			</div>
		  <input type="submit" class="duplicate" value="duplicate" />
		</form>
		<form style="float:left" name="remove" method="{{method}}" action="{{remove_action}}{{id}}">
			<input id="_delete" type="hidden" value="true" name="_delete" size="15" />
			<input value="remove" class="remove" type="submit" />
		</form>
		<div class="wc-clear">
			<br />
		</div>
		<div class="wc-admin-role">
			<div style="float:left;padding-left:20px;">
				<br /><br /><a class="small button" target="_blank" href="/{{id}}">preview</a>
				<br /><br /><a class="small button" href="{{host}}/menuat/_design/edit/_show/edit_definition/{{id}}">edit document definition</a>
			</div>
			<h2 style="float:right;padding-right:20px;" ><br /><br /><a class="small add icon button" href="{{host}}/menuat/_design/edit/_show/form/create_doc">new document</a></h2>
		</div>
	</div>
</div>
<!-- set action from attachment field type and submit to db/doc -->
<form id="uploader" method="post" enctype="multipart/form-data" action="{{db}}/{{id}}" style="display:none;">
	<input id="revision" type="text" name="_rev" value="{{rev}}"/>
</form>
<div id="signin" class="wc_edit_modal">
	<div id="signin-ct">
		<div id="signin-header">
			<h2>sign in</h2>
			<a class="modal_close" href="#"></a>
		</div>
	
		<form id="signinform" action="">
		  <div class="txt-fld">
		    <label for="username">username</label>
		    <input id="username" class="good_input" autocorrect="off" autocapitalize="off" name="username" type="text" />
		  </div>
		  <div class="txt-fld">
		    <label for="password">password</label>
		    <input id="password" name="password" type="password" />
		  </div>
		  <div class="btn-fld">
		  <button type="submit">sign in Â»</button>
			</div>
		 </form>
	</div>
</div>
<div id="fieldoptions">
	<div id="signin-ct">
		<div id="signin-header">
			<h2>field options</h2>
			<a class="wrc-close-fieldoptions" href="#"></a>
		</div>
	
		<form id="signinform" action="">
		  <div class="options"></div>
		  <div class="btn-fld">
		  <button type="submit">set</button>
			</div>
		 </form>
	</div>
</div>
<div id="widgetoptions">
	<div id="signin-ct">
		<div id="signin-header">
			<h2>widget options</h2>
			<a class="wrc-close-widgetoptions" href="#"></a>
		</div>
	
		<form id="signinform" action="">
		  <div class="options"></div>
		  <div class="btn-fld">
		  <button type="submit">set</button>
			</div>
		 </form>
	</div>
</div>
<!-- scripts -->	
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/jquery.couch.js?0.11.0"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/jquery.leanModal.min.js"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/jquery.form.js"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/underscore-min.js"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/handlebars.js"></script>
<script type="text/javascript" src="{{baseURL}}/static/wc-lib/js/lib/jquery.sortable.js"></script>

<script defer src="{{baseURL}}/static/wc-lib/js/plugins.js"></script>
