<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Le styles -->
  <link type="text/css" href="/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/wc-lib/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/restaurant.css" />
  <link href="/css/themes/{{theme}}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/img/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/img/ico/favicon.ico">
  <script type="text/javascript">
	var hash = window.location.hash.replace("#","") || '';
	var property = "{{owner}}";
	var timeout = 90000;
	</script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <i class="glyphicon glyphicon-search"></i>
	    </button>
	    <h1 class="navbar-brand"><a title="Menuat" href="/">Menuat</a></h1>
	  </div>
	  <div class="navbar-collapse collapse">
	    <ul class="nav navbar-nav">
	      <li class="active"><a data-section="1" href="#">{{{title}}}</a></li>
	      <!--<li><a data-section="2" href="#menu">Menu</a></li>
	      <li><a data-section="3" href="#social">Social</a></li>
				<li><a data-section="4" href="#map">Map</a></li>-->
	    </ul>
			<form class="navbar-form navbar-right" role="search">
	    	<div class="form-group">
					<div class="input-group search">
			      <input id="search" type="text" class="form-control" placeholder="Search">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			      </span>
			    </div>
		    </div>
	  	</form>
		</div><!--/.navbar-collapse -->
  </div>
	<span class="hidden" id="position">{{{position}}}</span>
	{{#if slideshow}}
	<div id="bg-slideshow" class="{{#if effect}}{{effect}}{{else}}xfade{{/if}} looper" {{#if easing}}data-easing="{{easing}}" {{/if}}{{#if transition}}data-interval={{transition}} {{/if}}{{#if speed}}data-speed={{speed}} {{/if}}>
		{{#if slideshow.0.hidden}} {{else}}<img class="item active" src="{{basePath}}/{{slideshow.0.name}}" />{{/if}}
		{{#foreach slideshow}}{{#if hidden}} {{else}}{{#if $first}} {{else}}<img class="item" src='{{basePath}}/{{name}}' />{{/if}}{{/if}}{{/foreach}}
	</div>
	{{/if}}

  <div class="container-fluid" style="">
   <div class="row-fluid" style="padding:{{pad}};width:{{width}};height:{{height}};">
		 {{{items}}}
   </div><!--/row-->
  </div><!--/.fluid-container-->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the page loads faster -->
	<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/jquery.highlight.js"></script>

	<script type="text/javascript" src="/static/wc-lib/js/lib/jquery.couch.js?0.11.0"></script>
	<script type="text/javascript" src="/static/wc-lib/js/lib/jquery.leanModal.min.js"></script>
	<script type="text/javascript" src="/static/wc-lib/js/lib/tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript" src="/static/wc-lib/js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="/static/wc-lib/js/lib/handlebars.js"></script>

	
	<script defer src="/static/wc-lib/js/plugins.js"></script>
	<script defer src="/static/wc-lib/js/script.js"></script>
	<script defer src="/static/wc-lib/js/polling.js"></script>

</body>
</html>
