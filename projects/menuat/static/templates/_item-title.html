{{#if hide}}{{{pin}}}{{/if}}
<span id="{{_id}}" class="root{{#if hide}} hide{{/if}}{{#if push}} push{{/if}}">
	<input class="schedule" type="hidden" value="{{schedule}}">
	<ul class="row">
		{{#if title}}
	    <li class="col-xs-12 subcategory">
	    	{{{title}}}
	    </li>
		{{/if}}
	</ul>
	{{#if description}}
	<ul class="row">
    <li class="col-xs-12 description italic">
			{{{description}}}
    </li>
	</ul>
	{{/if}}
</span>
